<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // make ajax query
      function makeAjaxQuery() {
        // create an XMLHttpRequest
        var xhttp = new XMLHttpRequest();

        // create a handler for the readyState change
        xhttp.onreadystatechange = function () {
          readyStateChangeHandler(xhttp);
        };

        // making query by async call
        var queryUrl = "airport.json";
        xhttp.open("GET", queryUrl, true);
        xhttp.send();
      }
      // handler for the readyState change
      function readyStateChangeHandler(xhttp) {
        if (xhttp.readyState == XMLHttpRequest.DONE) {
          if (xhttp.status == 200) {
            // status 200 means OK
            handleStatusSuccess(xhttp);
          } else {
            // status  NOT OK
            handleStatusFailure(xhttp);
          }
        }
      }

      //  XMLHttpRequest failed
      function handleStatusFailure(xhttp) {
        alert("Ajax request fail");
        alert("readyState=" + xhttp.readyState);
        alert("status=" + xhttp.status);
      }
      // XMLHttpRequest success
      function handleStatusSuccess(xhttp) {
        alert("Ajax request Success");

        // get the json
        var jsonText = xhttp.responseText;
        // alert(jsonText);

        // parse the json into an object
        var obj = JSON.parse(jsonText);

        // display the object on the web page
        display(obj);
      }

      // display the javascript info on the webpage
      function display(obj) {
        var displayDiv = document.getElementById("display");
        var html = "";

        html += "<b>Search Query:</b>";
        html += obj.searchQuery;
        html += "<br/> <br/>";

        html += "<table border='1'>";
        html += "<tr>";
        html += "<th>Airport</th>";
        html += "<th>ICAO</th>";
        html += "<th>IATA</th>";
        html += "<th>Location</th>";
        html += "</tr>";

        for (var i = 0; i < obj.searchResult.length; i++) {
          var airportObj = obj.searchResult[i];

          html += "<tr>";
          html += "<td>";
          html += airportObj.airportName;
          html += "</td>";
          html += "<td>";
          html += airportObj.ICAO;
          html += "</td>";
          html += "<td>";
          html += airportObj.IATA;
          html += "</td>";
          html += "<td>";
          html += airportObj.city + "," + airportObj.country;
          html += "</td>";

          html += "</tr>";
        }
        html += "</table>";

        displayDiv.innerHTML = html;
      }
    </script>
  </head>
  <body>
    <button onclick="makeAjaxQuery();">Search Airport</button>
    <br /><br />
    <div id="display"></div>
  </body>
</html>
